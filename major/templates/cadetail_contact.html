<table id='ca_detail_table_{{mid}}'>
	<tr>
		<th>MongoID</th><td style="color:#777">{{mid}}</td>
	</tr><tr>
		<th>User Number</th><td  class='alter' data-fpath='usern'>{{detail.usern}}</td>
	</tr><tr>
		<th>Name</th><td class='alter' data-fpath='name'>{{detail.name}}</td>
	</tr><tr>
		<th>Cell Phone</th><td class='alter' data-fpath='cellphone'>{{detail.cellphone}}</td>
	</tr><tr>
		<th>Phone</th><td class='alter' data-fpath='phone'>{{detail.phone}}</td>
	</tr><tr>
		<th>Email</th><td class='alter' data-fpath='email'>{{detail.email}}</td>
	</tr><tr>
		<th>Upload Time</th><td data-fpath='log.uptime'>{{detail.log.uptime}}</td>
	</tr><tr>
		<th>Upload User</th><td ata-fpath='log.upsu'>{{detail.log.upsu}}</td>
	</tr><tr>
		<th>User IP</th><td data-fpath='log.upip'>{{detail.log.upip}}</td>
	</tr>
</table>

<script type="text/javascript">
	$(document).ready(function(){
		$('#ca_detail_table_{{mid}} .alter').dblclick(function(){
			var orv=$(this).text()
			var ipt=document.createElement("input")
			var btn=document.createElement("button")
			ipt.value=orv
			ipt.id="{{mid}}"+$(this).data("fpath")
			$(this).html(ipt)
			$(this).append(btn)
			$(btn).html("OK")
			$(btn).click({"mid":"{{mid}}","fpath":$(this).data("fpath")},function(e){
				var chval=$("#"+e.data.mid+e.data.fpath).val();
				var dt={};
				dt.md="changeval";
				dt.mid=e.data.mid;
				dt.fpath=e.data.fpath;
				dt.chval=chval;
				console.log(dt)
				$.ajax({
					url:"cssadvjs",
					data:dt,
					async:false,
					method:"GET",
					success:function(){
						console.log("#detail_"+dt.mid)
						$("#detail_"+dt.mid).click()
					}
				})
			})
		})
	})
</script>
