<style type='text/css'>
.center_major_column
{
	width:1000px;
	margin:0px auto;
	text-align:center;
}
.limit_widths
{
	width:280px;
	word-break:break-all;
	overflow:hidden;
	white-space:nowrap;
}
table
{
	margin:20px auto;
}
.lb_1st_row td
{
	color:#fff;
	background-color: #4682B4;
	text-align: center;
}
</style>
<div class='center_major_column'>
<h2>数据回传结果：</h2>
<table>
<tr class='lb_1st_row'>
<td>行政领用编号</td>
<td style='min-width:100px;'>申请人</td>
<td class="limit_widths">物品名称</td>
<td>数量</td>
<td>日期</td>
<td>运单号</td>
</tr>
{% for iditem in updt %}

<tr>
<td>{{iditem.id}}</td>
<td>{{iditem.cnname}}</td>
<td>{{iditem.itemname}}</td>
<td>{{iditem.qtt}}</td>
<td>{{iditem.date}}</td>
<td>{{iditem.dn}}</td>
</tr>
{% endfor %}
</table>
</div>
