
<style>
#request_area
{
	font-size:10px;
	background-color:#FFFECA;
	width:100%;
}
</style>
<div id='request_area'>
	<table>
    
    	{% for k,v in request.META.items %}
        	<tr>
            	<th>
                	{{k}}
                </th>
            	<td>
                	{{v}}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
